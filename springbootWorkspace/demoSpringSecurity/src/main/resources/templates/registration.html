<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Registration</title>
</head>
<body>

<h3>회원 가입</h3>

<form name="userForm" th:action="@{/memberJoin}" method="post">
	아이디 : <input type="text" name="username" id="username"/>
	패쓰워드 : <input type="text" name="password" id="password"/>
  <br>
  
  <!-- 추가한 부분 -->
  <!-- csrf token : -->
  <input type="hidden" 
  	     th:name="${_csrf.parameterName}"
  	     th:value="${_csrf.token}" /><br />
  	     
  관리자 <input type="checkbox" name="roles" value="ADMIN"/> | 
  일반 사용자  <input type="checkbox" name="roles" value="USER" />
  <hr>
  <input type="submit" value="가입" />
</form>
 
</body>
</html>
