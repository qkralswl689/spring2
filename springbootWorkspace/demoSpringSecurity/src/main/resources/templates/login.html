<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login</title>
</head>
<body>
    
    <h3>로그인</h3>
    
    <form th:action="@{/login}" method="post">
	        아이디: <input type="text" name="username" id="username"
	            th:value="${username}" /><br>
	        패쓰워드: <input type="password" name="password" id="password" /><br>
        
        <!-- remember me 기능 추가 -->
        <label for="text">Remember me</label>
        <input type="checkbox" id="remember-me" name="remember-me" /><br>
        
        <!-- csrf token -->
        <!-- <input type="hidden" 
        	   th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" /><br> -->
        
        <div th:if="${logout}">로그아웃되었습니다.</div>
        <input type="submit" value="로그인" />
    </form>

    <!-- 참고 : contextPath => ${#httpServletRequest.getContextPath()} -->

    <a th:href="@{'/registration'}">회원가입</a>
</body>
</html>
